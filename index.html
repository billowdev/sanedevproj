<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaneDeveloper</title>
    <!-- CSS only -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/sanelogodev.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit" >
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/sytle.css">
    
</head>
<body>
    <div id="app">

        <navbar-component></navbar-component>

        <header class="page-header d-flex align-items-center">
            <div class="container">
                <h1 class="fw-bold"> {{ subject }} </h1>
                <h2>{{ title }} </h2>
            </div>
        </header>
    
        <section class="container">
            <div class="row justify-content-center">
                <section class="col-12 col-md-8">
                    <img src="assets/images/logo_bg.jpg" class="avatar" alt="">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="ค้นหาบทความ... ดิจิทัล, Python, C " aria-label="ค้นหาบทความ" aria-describedby="basic-addon1">
                        <span class="input-group-text btn-outline-info" id="basuc-addon1">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </section>
            </div>
            <div class="row py-5 g-3">
                <section class="col-12 pb-3 text-center">
                    <h3>บทความล่าสุด</h3>
                </section>
                <blog-component v-for="blog in blogs" :key="blog.blog_id" :blog="blog"></blog-component>
            </div>
        </section>
        
        <footer-component></footer-component>
   
        <div class="progressContainer">
            <div class="progressBar">
                
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/http-vue-loader/src/httpVueLoader.js"></script>
    
    <script>
        new Vue({
            el: "#app",
            components: {
                'navbar-component': httpVueLoader('./components/navbar.vue'),
                'blog-component': httpVueLoader('./components/blog.vue'),
                'footer-component': httpVueLoader('./components/footer.vue')
            },
            data () {
                return {
                    subject: "SaneDev's Blog",
                    title: "บทความเกี่ยวกับ เทคโนโลยีและคอมพิวเตอร์",
                    blogs: [{
                        blog_id: 1,
                        subject: "01 วิธีการติดตั้ง Python IDLE",
                        subtitle: "การติดตั้ง IDLE ของ Python จาก python.org",
                        image: "http://i3.ytimg.com/vi/_X0ZtSt6VYo/hqdefault.jpg"
                    },{
                        blog_id: 2,
                        subject: "Python Series 02-Operator",
                        subtitle: "ในส่วนของบทความนี้นะครับ จะเป็นการเขียนโปรแกรมด้วยภาษาPython ในหัวข้อ Operator ซึ่งเป็นตัวดำเนินการต่างๆ ในทางคณิตศาสตร์ นอกจากนั้นยังมีการใช้ตัวแปร การจัดการกับตัวแปร การประกาศตัวแปร และ การกำหนดค่าให้กับตัวแปร",
                        image: "http://i3.ytimg.com/vi/SxwHACP5jcs/maxresdefault.jpg"
                    },{
                        blog_id: 3,
                        subject: "Python Series 03-Functions",
                        subtitle: "ในส่วนของบทความนี้นะครับ จะเป็นการเขียนโปรแกรมด้วยภาษาPython ในหัวข้อ การเขียนโปรแกรมเชิงฟังก์ชัน ฟังก์ชันนี้จะช่วยให้เราพัฒนาโปรแกรมได้ง่ายขึ้น นั่นคือการแยกส่วนการทำงานต่างๆ แยกย่อยเป็นฟังก์ชันๆ ไป สรุปง่ายๆก็คือฟังก์ชันหนึ่งตัวจะมีหน้าที่เฉพาะของมันนั่นเอง",
                        image: "http://i3.ytimg.com/vi/SxwHACP5jcs/maxresdefault.jpg"
                    },{
                        blog_id: 4,
                        subject: "Python Series 04 Controls",
                        subtitle: "ในบทความนี้จะเป็น การเขียนโปรแกรมด้วยภาษา Python ในหัวข้อ การสร้างนิพจน์ทางตรรกศาสตร์ if else และ elif รวมไปถึงคำสั่งยิบย่อยต่างๆ",
                        image: "http://i3.ytimg.com/vi/SxwHACP5jcs/maxresdefault.jpg"
                    },{
                        blog_id: 5,
                        subject: "Python Series 05_List_Part01",
                        subtitle: "ในส่วนของบทความนี้นะครับ จะเป็นการเขียนโปรแกรมด้วยภาษาPython ในหัวข้อ list หรือ รายการนะครับ",
                        image: "http://i3.ytimg.com/vi/SxwHACP5jcs/maxresdefault.jpg"
                    },{
                        blog_id: 6,
                        subject: "Python Series 05_List_Part02",
                        subtitle: "ในส่วนของบทความนี้นะครับ จะเป็นการเขียนโปรแกรมด้วยภาษาPython ในหัวข้อ list เช่รเดิมนะครับ จะเป็น part 2 ในวิดีโอนี้จะพาเพื่อนๆมา ตะลุยในส่วนของ คำสั่ง for loop เพื่อดำเนินการเกี่ยวกับ list นะครับ",
                        image: "http://i3.ytimg.com/vi/SxwHACP5jcs/maxresdefault.jpg"
                    }]

                }
            }
        })
    </script>


    <script>
        window.addEventListener('scroll', function(){
            let wintop = this.scrollY
            let navbar = document.querySelector(".navbar")

            let winheight = this.innerHeight
            let docheight = document.querySelector("body").offsetHeight
            let totalScroll = ( wintop / (docheight - winheight) ) * 100

            let bar = document.querySelector(".progressBar")
            bar.style.width = `${totalScroll}%`

            // navbar-light bg-light
            // navbar-dark bg-transaparent
            if (wintop > 150) {
                navbar.classList.remove("navbar-dark", "bg-transaparent")
                navbar.classList.add("navbar-light", "bg-light")
            }else {
                navbar.classList.remove("navbar-light", "bg-light")
                navbar.classList.add("navbar-dark", "bg-transaparent")
            }
        })
    </script>

</body>
</html>
