<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
       <!-- CSS only -->
       <link rel="shortcut icon" type="image/x-icon" href="assets/images/sanelogodev.png">
       <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit" >
       <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
       <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
       <link rel="stylesheet" href="assets/css/sytle.css">

</head>
<body>
    <div id="app">
        
        <navbar-component :auth="auth"></navbar-component>

        <!-- Profile Header -->
        <section class="profile-page d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-11">
                        <img class="cover" src="assets/images/uploads/image_cover.jpg" class="img-fluid" alt="cover">
                    </div>
                    <div class="col-12 cool-lg-11">
                    <img class="avatar" src="assets/images/uploads/avatar.png" class="img-fluid avatar" alt="avatar">
                    </div>
                </div>
            </div>
        </section>

        <section class="container text-center">
            <h1 class="fw-bold">ชื่อจริง นามสกุล</h1>
            <p class="text-mute">คำแนะนำตัวเองสั้นๆ</p>
            <hr class="w-75 mx-auto">
        </section>

        <!-- ข้อมูลส่วนตัว -->
        <section class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-11">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="list-group list-profile sticky-top">
                                <a href="profile.html" class="list-group-item list-group-item-action">
                                    <i class="far fa-user"></i> ข้อมูลส่วนตัว
                                </a>
                                <a href="account.html" class="list-group-item lisit-group-item-action active">
                                    <i class="far fa-users-cog"></i> ตั้งค่าบัญชี
                                </a>

                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="card border-0">
                                <div class="card-body">
                                    <form class="row gy-4">
                                        <p class="card-title">
                                            ชื่อผู้ใช้งาน: <span>SaneDev</span>
                                        </p>
                                        <hr>
                                        <p>แก้ไขรหัสผ่าน:</p>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="กรอกรหัสผ่านเดิม">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="กรอกรหัสผ่านใหม่">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="กรอกรหัสผ่านใหม่อีกครั้ง">
                                        </div>
                                        <button type="submit" class="btn btn-danger"> เปลี่ยนรหัสผ่าน </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer-component></footer-component>

    </div>
    
    <!-- JavaScript Bundle with Popper -->
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="node_modules/http-vue-loader/src/httpVueLoader.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const AUTH_DATA = localStorage.getItem('auth_data')
        const AUTH_TOKEN = localStorage.getItem('auth_token')

        if(!AUTH_DATA && !AUTH_TOKEN) {
            location.assign('./')
        }

        new Vue({
            el: "#app",
            components: {
                'navbar-component': httpVueLoader('./components/navbar.vue'),
                'footer-component': httpVueLoader('./components/footer.vue')
            },
            data() {
                return {
                    auth: {
                        token: AUTH_TOKEN,
                        data: AUTH_DATA
                    }
                }
            }
        })
    </script>

</body>
</html>
