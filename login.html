<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="assets/css/sytle.css">

    <title>Login Page</title>
</head>
<body>
    <div class="bg"> </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-title">
                        <img src="assets/images/textlogo2.png" class="img-fluid d-block mx-auto" alt="logo">
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="username" class="col-sm-3" col-form-label>ชื่อผู้ใช้งาน</label>
                                <div class="col-sm-9">
                                    <input type="text" id="username" class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-sm-3" col-form-label>รหัสผ่าน</label>
                                <div class="col-sm-9">
                                    <input type="text" id="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-primary"> เข้าสู่ระบบ </button>
                            </div>
                            <p class="text-center">
                                ไม่มีบัญชีผู้ใช้? <a href="register.html"> สร้างบัญชีใหม่ </a> <br>
                                <a href="./"> กลับหน้าหลัก </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
